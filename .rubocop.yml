# Note: This file may be freely modified by successive maintainers.
# Ruby's style changes with the times. You don't have to stick to tradition.

AllCops:
  TargetRubyVersion: 2.5

Layout/LineLength:
  Max: 130

Naming/AsciiIdentifiers:
  Enabled: false

Naming/MethodParameterName:
  MinNameLength: 1

Metrics/MethodLength:
  Max: 20

Metrics/ParameterLists:
  Max: 10

Style/AsciiComments:
  Enabled: false

Style/NumericPredicate:
  Enabled: false

# kojix2 likes `has_key?`
Style/PreferredHashMethods:
  EnforcedStyle: verbose

# Greek alphabet
Naming/VariableName:
  Enabled: false

# Greek alphabet
Naming/VariableNumber:
  Enabled: false

## Suppress error messages
Layout/SpaceAroundMethodCallOperator:
  Enabled: true

Lint/RaiseException:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true

Style/ExponentialNotation:
  Enabled: true

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true